---
- name: install minikube.service
  copy:
    src: minikube.service
    dest: /etc/systemd/system/
- name: enable minikube.service
  systemd:
    name: minikube
    enabled: true
    state: started

- name: enable addon
  command: minikube addons enable {{ item }}
  loop:
    - kubevirt
    - ingress
    - dashboard
    - metallb
  become_user: minikube
